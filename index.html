<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event with differnt way</title>
</head>
<body>
    <h1>Final DOM Event handlers</h1>
    <h3 id="handler-Status">Defult Text</h3>
    <button onclick="handleOnClick()">Handle event by add onlick Function</button>
    <button id="event-listener">Handle event by addEven listener</button>

    <script>
        //Option 1
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-Status');
            handlerStatus.innerText = 'handaler text is changed by onclick';
        }

        //Option 2
        document.getElementById('event-listener').addEventListener('click',  function(){
            const handlerStatus = document.getElementById('handler-Status');
            handlerStatus.innerText = 'Text update by add Even listner button'
        })
    </script>
</body>
</html>
